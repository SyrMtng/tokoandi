{{template "partials/header" .}}

<div class="album py-5 bg-light">
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div>
					<p><img src="/public/upload/{{.Product.Gambar}}" style="width:630px;height:360px;" class="rounded mx-auto d-block" alt="{{.Product.Name}}"></p>
					<h1>{{.Product.Name}}</h1>
					<p>Deskripsi Produk : </p>
					<p>{{.Product.Deskripsi}}</p>

				</div>
				<form method="POST" action="/transaksi" class="mt-4">
					<input type="hidden" name="id" class="form-control" id="id" value="<%=item.id %>"/>
					<input type="hidden" name="gambar" class="form-control" id="gambar" value="<%=item.gambar %>"/>
					<input type="hidden" name="judul" class="form-control" id="judul" value="<%=item.judul %>"/>
					<input type="hidden" name="harga" class="form-control" id="judul" value="<%=item.harga %>"/>
					<input type="hidden" name="status" class="form-control" id="status" value="Belum Bayar"/>
					<small class="text-muted"> <button type="submit" class="btn btn-primary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
						  <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
						  <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
						</svg>
						Rp. {{.Product.Price}}</button></small>
				  </form>
				<div>
					<div class="d-grid gap-2 col-6 mx-auto">
						<a href="/products" class="btn btn-outline-danger">
							Kembali
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward-circle" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
								<path d="M11.729 5.055a.5.5 0 0 0-.52.038L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.271-.445z"/>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{{template "partials/footer" .}}
